<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration</title>
</head>

<body>

    

    <!-- Register & Login Start -->
    <div class="section section-padding">
        <div class="container">
            <!-- Register & Login Wrapper Start -->
            <div class="register-login-wrapper">
                <div class="row align-items-center">
                    <div class="col-lg-6">

                        <!-- Register & Login Images Start -->
                        <div class="register-login-images">
                            <div class="shape-1">
                                <img src="Images/shape-26.png" alt="Shape">
                            </div>
                            <div class="images">
                                <img src="Images/register-login.png" alt="Register Login">
                            </div>
                        </div>
                        <!-- Register & Login Images End -->

                    </div>
                    <div class="col-lg-6">

                        <!-- Register & Login Form Start -->
                        <div class="register-login-form">
                            <h3 class="title">Registration <span>Now</span></h3>

                            <div class="form-wrapper">
                                <form action="#">
                                    <!-- Single Form Start -->
                                    <div class="single-form">
                                        <input type="text" placeholder="Name">
                                    </div>
                                    <!-- Single Form End -->
                                    <!-- Single Form Start -->
                                    <div class="single-form">
                                        <input type="email" placeholder="Email">
                                    </div>
                                    <!-- Single Form End -->
                                    <!-- Single Form Start -->
                                    <div class="single-form">
                                        <input type="password" placeholder="Password">
                                    </div>
                                    <!-- Single Form End -->
                                    <!-- Single Form Start -->
                                    <div class="single-form">
                                        <input type="password" placeholder="Confirm Password">
                                    </div>
                                    <!-- Single Form End -->
                                    <!-- Single Form Start -->
                                    <div class="single-form">
                                        <button class="btn btn-primary btn-hover-dark w-100">Create an account</button>
                                        <a class="btn btn-secondary btn-outline w-100" href="#">Sign up with Google</a>
                                    </div>
                                    <!-- Single Form End -->
                                </form>
                            </div>
                        </div>
                        <!-- Register & Login Form End -->
                    </div>
                </div>
            </div>
            <!-- Register & Login Wrapper End -->
        </div>
    </div>

    <!-- Register & Login End -->

</body>

</html>
